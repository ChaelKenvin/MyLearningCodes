<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>创建文本字段和密码字段</title>
</head>

<body>
<h4>文本字段</h4>
<form action="">
    First name:
    <input type="text" name="firstname">
    <br>
    Last name:
    <input type="text" name="lastname">
</form>
<h4>密码字段</h4>
<form action="">
    Username:
    <input type="text" name="user">
    <br>
    Password:
    <input type="password" name="password">
</form>
</body>
</html>
