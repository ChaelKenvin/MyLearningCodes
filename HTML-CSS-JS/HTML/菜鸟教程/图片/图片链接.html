<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片链接</title>
</head>

<body>
    <p>
        创建图片链接：
        <a href="http://www.runoob.com/html/html-tutorial.html">
            <img border="2" src="0 (13).jpg" alt="HTML tutorial" width="32">

    </p>

    <p>
        创建图片链接（无边框）：
        <a href="http://www.runoob.com/html/html-tutorial.html">
            <img border="0" src="0 (13).jpg" alt="HTML tutorial" width="32">
        </a>
    </p>


</body>

</html>
