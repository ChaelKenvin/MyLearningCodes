<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table1</title>
</head>

<body>
<p> 每个表格从table标签开始 <br>
    每个表格行从tr标签开始 <br>
    每个表格的数据从td标签开始 </p>
<table border="1" >
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>row 1, cell 1</td>
        <td>row 1, cell 2</td>
    </tr>
    <tr>
        <td>row 2, cell1</td>
        <td>row 2, cell2</td>
    </tr>
</table>
</body>
</html>
