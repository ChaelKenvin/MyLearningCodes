<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>带有标题的表格</title>
</head>

<body>
	<h4>带有标题的表格</h4>
	<table border="1">
		<caption>Monthly Savings</caption>
		<tr>
			<th> Month </th>
			<th> Savings </th>
		</tr>
		<tr>
			<th>March</th>
			<th>3000</th>
		</tr>
		<tr>
			<th>December</th>
			<th>5000</th>
		</tr>
	</table>
	
</body>
</html>
