<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>跨行或跨列的单元格</title>
</head>

<body>
<h4>单元格跨两列：</h4>
<table border="1">
    <tr>
        <th>Name</th>
        <th colspan="3">Telphone</th>
    </tr>
    <tr>
        <td>Bill Gates</td>
        <td>555 77 84</td>
        <td>11111111</td>
        <td>555 77 85</td>
    </tr>
</table>
<h4>单元格跨两行：</h4>
<table border="1">
    <tr>
        <th>First Name:</th>
        <td>Bill Gates</td>
    </tr>
    <tr>
        <th rowspan = "2">Telphone:</th>
        <td>555 77 854</td>
    </tr>
    <tr>
        <td>555 77 855</td>
    </tr>
</table>
</body>
</html>
