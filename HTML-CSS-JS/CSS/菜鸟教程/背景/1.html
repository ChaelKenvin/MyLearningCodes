<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 背景颜色</title>
    <style>
        body {
            background-color: aquamarine;
            color: blue
        }

        h1 {
            background-color: rgb(218, 241, 10);
        }

        p {
            background-color: blue
        }

        div {
            background-color: deeppink
        }
    </style>
</head>

<body>
    <h1>CSS changes the background color and h1-background-color</h1>
    <p>CSS changes the p color!</p>
    <div>CSS changes the div background color!</div>
</body>

</html>
