<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本</title>
    <style>
        body {
            /* 在文字上body控制全局即默认值 */
            color:blue;
            text-align: center;
            font-family:"Comic Sans MS"
        }
        h1{
            color:green;
        }
        h2{
            color:yellow;
        }
        p.date{
            text-align: right;
        }
        p.main{
            text-align: justify;
        }
    </style>
</head>

<body>
    <h1>h1 title</h1>
    <p>p text 和body color保持一致（默认）</p>
    <h2>h2 title</h2>
    <p class="date">2021年1月31号</p>
    <p class="main">"当我年轻的时候，我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，我将目光缩短了些，决定只改变我的国家；当我进入暮年以后，我发现我不能够改变我们的国家，我的最后愿望仅仅是改变一下我的家庭，但是，这也不可能。当我现在躺在床上，行将就木时，我突然意识到：如果一开始我仅仅去改变我自己，然后，我可能改变我的家庭；在家人的帮助和鼓励下，我可能为国家做一些事情；然后，谁知道呢?我甚至可能改变这个世界。”</p>
</body>

</html>
